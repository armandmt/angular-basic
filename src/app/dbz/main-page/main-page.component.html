<h1>Dragon Ball Z</h1>

<div class="row">


    <div class="col">
        <h3>Personatges</h3>
        <hr>
        <ul>
            <li *ngFor="let item of personatges">
                {{ item.nom }} - {{ item.poder | number}}
            </li>
           
        </ul>
    </div>
    <div class="col"> 
        <h3>Afegir</h3>
        <hr>
        <form (ngSubmit)="afegir()">
            <input name="nom" [(ngModel)]="nou.nom" type="text" placeholder="Nom" />
            <input name="poder" [(ngModel)]="nou.poder" type="number" placeholder="Poder" />

            <button type="submit">
                Afegir 
            </button>

        </form>
    </div>
</div>
